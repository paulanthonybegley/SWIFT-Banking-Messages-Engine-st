<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(title='SWIFT Message Composer', content=~{::content})}">

<body th:fragment="content">
    <div class="composer-section">
        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2rem;">
            <div>
                <h2>SWIFT Message Composer</h2>
                <p class="description">
                    Create standard-compliant SWIFT messages using our precise input forms.
                </p>
            </div>
            <div class="composer-badge"
                style="background: rgba(59, 130, 246, 0.1); color: var(--primary-color); padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; border: 1px solid rgba(59, 130, 246, 0.2);">
                <i class="fas fa-check-double"></i> ISO 20022 Ready
            </div>
        </div>

        <div th:if="${success}" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}"></span>
        </div>

        <div th:if="${error}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}"></span>
        </div>

        <form method="post" action="/composer" class="composer-form">
            <div class="form-section-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">

                <!-- Left Column: Header & References -->
                <div class="form-column">
                    <h3
                        style="font-size: 1rem; color: var(--text-main); margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-heading" style="color: var(--primary-color);"></i> Header Information
                    </h3>

                    <div class="form-group">
                        <label for="messageType" class="form-label">Message Type (Block 2)</label>
                        <select id="messageType" name="messageType" class="form-select" required>
                            <option value="">Select message type</option>
                            <option value="MT940">MT940 - Customer Statement Message</option>
                            <option value="MT942">MT942 - Interim Transaction Report</option>
                            <option value="MT101">MT101 - General Financial Transfer</option>
                            <option value="MT103">MT103 - Single Customer Credit Transfer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="transactionReference" class="form-label">Transaction Reference (:20:)</label>
                        <input type="text" id="transactionReference" name="transactionReference" class="form-input"
                            placeholder="MAX 16 chars" maxlength="16" required>
                    </div>
                </div>

                <!-- Right Column: Account & Balances -->
                <div class="form-column">
                    <h3
                        style="font-size: 1rem; color: var(--text-main); margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-university" style="color: var(--primary-color);"></i> Account & Amount
                    </h3>

                    <div class="form-group">
                        <label for="accountIdentification" class="form-label">Account Identification (:25:)</label>
                        <input type="text" id="accountIdentification" name="accountIdentification" class="form-input"
                            placeholder="e.g., 12345678" required>
                    </div>

                    <div class="form-group">
                        <label for="openingBalance" class="form-label">Opening Balance/Amount (:60F:/:32A:)</label>
                        <input type="text" id="openingBalance" name="openingBalance" class="form-input"
                            placeholder="C240101EUR1500,00" required>
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <label for="transactionDetails" class="form-label">Transaction Details / Narrative (:61:/:86:)</label>
                <textarea id="transactionDetails" name="transactionDetails" class="form-textarea" rows="3"
                    placeholder="Enter transaction specifics..."></textarea>
            </div>

            <div class="action-buttons"
                style="justify-content: flex-end; border-top: 1px solid var(--border-color); padding-top: 1.5rem;">
                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                    <i class="fas fa-undo"></i> Reset Form
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-magic"></i> Generate SWIFT Message
                </button>
            </div>
        </form>

        <div th:if="${result}" class="result-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3>Generated Message Output</h3>
                <div class="result-actions">
                    <button class="btn btn-info btn-sm" onclick="copyMessage()">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <button class="btn btn-success btn-sm" onclick="downloadMessage()">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
            <div class="result-container">
                <pre class="message-output" th:text="${result}"></pre>
            </div>
        </div>
    </div>
</body>

</html>
